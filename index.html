<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DETAIL GAMES | 디테일게임즈</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --primary: #c5c6c7;
      --text: #c5c6c7;
      --title: #ffffff;
      --accent: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    #logo {
      max-width: 80%;
      max-height: 60vh;
      height: auto;
      object-fit: contain;
      margin-bottom: 40px;
    }



    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 15px 20px;
      background-color: #000000;
      z-index: 1000;
    }



    footer p {
      margin: 8px 0;
      font-size: 0.85rem;
    }


    @media (max-width: 600px) {
      #logo {
        max-width: 90%;
        max-height: 50vh;
        margin-bottom: 30px;
      }

      footer {
        padding: 12px 15px;
      }

      footer p {
        font-size: 0.7rem;
        margin: 5px 0;
      }
    }
  </style>

</head>

<body>
  <img id="logo" src="https://detailgames.github.io/detailgames_intro.gif" alt="DETAIL GAMES Logo">
  <footer>
    <p><strong>© Detailgames Inc.</strong> All rights reserved.</p>
    <p>602ho, Metamorpho, 89, Seongsuil-ro, Seongdong-gu, Seoul, Republic of Korea, 04790</p>
  </footer>
</body>

</html>
